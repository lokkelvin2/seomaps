<body>
    <div class="folium-map" id="map_7786f1edfbea4c639a67468c6959d37b"></div>
</body>
<link href="./Leaflet.filelayer/leaflet.filelayerstyle.css" rel="stylesheet" />
<script src="./Leaflet.filelayer/togeojson.js"></script>
<script src="./Leaflet.filelayer/leaflet.filelayer.js"></script>

<!-- L.StyleEditor source files -->
<script src="./Leaflet.StyleEditor/dist/javascript/Leaflet.StyleEditor.min.js"></script>
<link rel="stylesheet" href="./Leaflet.StyleEditor/dist/css/Leaflet.StyleEditor.min.css"/>

<script>
    var map_7786f1edfbea4c639a67468c6959d37b = L.map(
        "map_7786f1edfbea4c639a67468c6959d37b",
        {
            center: [0, 0],
            crs: L.CRS.EPSG3857,
            zoom: 1,
            zoomControl: true,
            preferCanvas: false,
        }
    );

    var tile_layer_e5af4f0a0e024076a26a8b35e90c1b50 = L.vectorGrid
        .protobuf(
            "http://localhost:8080/data/v3/{z}/{x}/{y}.pbf",
            openmaptilesVectorTileOptions
        )
        .addTo(map_7786f1edfbea4c639a67468c6959d37b);

    var mouse_position_f249569635f1421a9f376b8cf839e5a8 =
        new L.Control.MousePosition({
            emptyString: "Unavailable",
            lngFirst: false,
            numDigits: 5,
            position: "topright",
            prefix: "Mouse:",
            separator: " | ",
        });
    mouse_position_f249569635f1421a9f376b8cf839e5a8.options["latFormatter"] =
        function (num) {
            return L.Util.formatNum(num, 6) + " ยบ ";
        };
    mouse_position_f249569635f1421a9f376b8cf839e5a8.options["lngFormatter"] =
        function (num) {
            return L.Util.formatNum(num, 6) + " ยบ ";
        };
    map_7786f1edfbea4c639a67468c6959d37b.addControl(
        mouse_position_f249569635f1421a9f376b8cf839e5a8
    );

    var layer_control_5c3f69c463a449ca84782a5499877d5e = {
        base_layers: {
            "http://localhost:8080/data/v3/{z}/{x}/{y}.pbf":
                tile_layer_e5af4f0a0e024076a26a8b35e90c1b50,
        },
        overlays: {},
    };
    var layer_control_obj = L.control
        .layers(
            layer_control_5c3f69c463a449ca84782a5499877d5e.base_layers,
            layer_control_5c3f69c463a449ca84782a5499877d5e.overlays,
            { autoZIndex: true, collapsed: true, position: "topright" }
        )
        .addTo(map_7786f1edfbea4c639a67468c6959d37b);

    var measure_control_94b481c4d34f4dc485d1294e0b0f1cbd =
        new L.Control.Measure({
            position: "topleft",
            primaryAreaUnit: "sqmeters",
            primaryLengthUnit: "meters",
            secondaryAreaUnit: "acres",
            secondaryLengthUnit: "kilometers",
        });
    map_7786f1edfbea4c639a67468c6959d37b.addControl(
        measure_control_94b481c4d34f4dc485d1294e0b0f1cbd
    );

    L.Control.FileLayerLoad.LABEL =
        '<img class="icon" src="./Leaflet.filelayer/folder.svg" alt="file icon"/>';
    var style_fl = { color: "red", opacity: 1, fillOpacity: 0.2, weight: 2 };
    control = L.Control.fileLayerLoad({
        fitBounds: !0,
        layerOptions: {
            style: style_fl,
            pointToLayer: function (l, e) {
                return L.circleMarker(e, { style: style_fl });
            },
        },
        fileSizeLimit: 1000000000,
    });
    control.addTo(map_7786f1edfbea4c639a67468c6959d37b);
    control.loader.on("data:loaded", function (event) {
        //var a = event.layer;
        //console.log(a);
        layer_control_obj.addOverlay(event.layer, event.filename)
    });

     // initialize the StyleEditor
  var styleEditor = L.control.styleEditor({
    position: 'topleft'
  })
  map_7786f1edfbea4c639a67468c6959d37b.addControl(styleEditor)

  map_7786f1edfbea4c639a67468c6959d37b.on('styleeditor:changed', function (element) {
    //console.log(element)
  })
</script>
